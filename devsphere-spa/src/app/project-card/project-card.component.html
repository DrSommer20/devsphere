<mat-card class="project-card" (click)="goToDetails()">
    <mat-card-header>
      <div mat-card-avatar class="project-icon"></div>
      <mat-card-title>{{ project.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ project.shortDescription }}</p>
    </mat-card-content>
  </mat-card>
